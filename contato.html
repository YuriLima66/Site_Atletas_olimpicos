    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para responsividade em dispositivos móveis -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,-25" /> <!-- Importa a fonte de ícones "Material Symbols Outlined" -->

<body>
    <header> <!-- Define o cabeçalho da página -->
        <ul class="menu" style="justify-content: space-evenly;"> <!-- Cria uma lista não ordenada para o menu, com espaçamento uniforme entre os itens -->
            <li><a href="index.html"><img class="bandeira_brasileira" src="icons/brasil.png" alt="bandeira_brasileira"></a></li> <!-- Cria um item de lista com link para a página inicial e imagem da bandeira do Brasil -->
            <li></li> <!-- Cria um item de lista vazio para espaçamento -->
            <li><a href="index.html">Inicio</a></li> <!-- Cria um item de lista com link para a página inicial -->
        </ul>
    </header>

    <main> <!-- Define o conteúdo principal da página -->
        <form class="formulario" action="registro.php" method="GET"> <!-- Cria um formulário que envia os dados para o arquivo "registro.php" usando o método GET -->

            <h1 class="chamada">Estamos em busca de parceiros que compartilhem nossa paixão pelo surfe e queiram nos apoiar.</h1> <!-- Título principal do formulário -->

            <div> <!-- Cria um container para o campo "Nome" -->
                <label for="nome">Nome:</label> <!-- Rótulo para o campo "Nome", associado ao campo pelo atributo `for` -->
                <input class="campo_nome" type="text" id="nome" name="nome" required /> <!-- Campo de texto para o nome, com os atributos `id` e `name` definidos, e definido como obrigatório -->
            </div>

            <div> <!-- Cria um container para o campo "Telefone" -->
                <label for="telefone">Telefone:</label> <!-- Rótulo para o campo "Telefone", associado ao campo pelo atributo `for` -->
                <input class="campo_telefone" type="text" id="telefone" name="phone" required /> <!-- Campo de texto para o telefone, com os atributos `id` e `name` definidos, e definido como obrigatório -->
            </div>

            <div> <!-- Cria um container para o campo "E-mail" -->
                <label for="emailinserido">Insira o seu e-mail:</label><br> <!-- Rótulo para o campo "E-mail", associado ao campo pelo atributo `for` -->
                <input class="campo_email" type="email" id="emailinserido" name="emailinserido" required> <!-- Campo de texto para o e-mail, com os atributos `id` e `name` definidos, e definido como obrigatório -->
            </div>

            <div> <!-- Cria um container para o campo "Mensagem" -->
                <label for="feedback">Escreva uma mensagem:</label> <!-- Rótulo para o campo "Mensagem", associado ao campo pelo atributo `for` -->
                <textarea class="campo_texto" id="feedback" name="feedback"></textarea> <!-- Área de texto para a mensagem, com os atributos `id` e `name` definidos -->
            </div>

            <div> <!-- Cria um container para o campo "Proposta" (upload de arquivo) -->
                <label for="arquivo">Envie a sua proposta:</label> <!-- Rótulo para o campo "Proposta", associado ao campo pelo atributo `for` -->
                <input class="botao_anexo" type="file" id="arquivo" name="arquivo"> <!-- Campo de upload de arquivo, com os atributos `id` e `name` definidos -->
            </div>

            <div class="botoes"> <!-- Container para os botões do formulário -->
                <input class="botao_limpar" type="reset" value="Limpar" /> <!-- Botão para limpar os campos do formulário -->
                <input class="botao_enviar" type="submit" value="Enviar" /> <!-- Botão para enviar os dados do formulário -->
            </div>

        </form> 
    </main>
